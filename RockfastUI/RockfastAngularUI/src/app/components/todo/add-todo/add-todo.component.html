<div class="container my-6">
    <h1 class="mb-3" style="text-align:center;">Add New Todo</h1>
    
    <div class="row">  
    <form [formGroup]="todoForm"> 
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">Todo Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="Name" class="form-control" placeholder="Todo Name" name="todoname" [(ngModel)]="todoVM.Name">
          </div>
        </div>
       
        <br>
        <div class="form-group row">
            <label for="Complete" class="col-sm-2 col-form-label">Complete</label>
            <div class="col-sm-10">
                <input type="checkbox" value="" formControlName="Complete"  name="Complete" [(ngModel)]="todoVM.Complete">
            </div>
          </div>
         
          <br>
          <div class="form-group row">
            <label for="DateCompleted" class="col-sm-2 col-form-label">DateCompleted</label>
            <div class="col-sm-10">
                <input matInput [matDatepicker]="picker" formControlName="DateCompleted"  name="DateCompleted"  formControlName="dateCompleted" [(ngModel)]="todoVM.DateCompleted">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
       
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">User</label>
            <div class="col-sm-10">
                <div>
                    <select id="dropdown" name="dropdown" formControlName="UserId"  name="UserId" [(ngModel)]="todoVM.UserId">
                      <option *ngFor="let user of usersList" [selected]="user.userId == 1" [value]="user.userId" >{{ user.name }}</option>
                    </select>
                  </div>          
            </div>
          </div>
         
        
          <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button [routerLink]="['/DashBoard/UsersList']" type="button" class="btn btn-primary" style='margin-right:16px'>Back</button> 
            <button (click)="createTodo()" type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
    </div>
